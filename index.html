<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" type="text/css" href="styles.css">
    </link>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src='scripts.js'></script>
    <title>Calcalytics</title>
</head>

<body>
    <header>
        <h1 class="calculatorSalary">Salary Calculator: Week 1</h1>
        <h2 class="informationEmployee">Add employee information</h2>
        <input id="firstName" class="employeeInputFields" type="text" placeholder="First Name" />
        <input id="lastName" class="employeeInputFields" type="text" placeholder="Last Name" />
        <input id="iD" class="employeeInputFields" type="number" placeholder="Employee ID" />
        <input id="jobTitle" class="employeeInputFields" type="text" placeholder="Job Title" />
        <input id="annualSalary" class="employeeInputFields" type="number" placeholder="Annual Salary" />
        <button id="submitButton" class="masterSubmit">SuBmIt</button>

        <main>
            <div class="gulliverMcFuzzBottom">
                <table class="table">
                    <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Employee ID</th>
                            <th>Title</th>
                            <th>Annual Salary</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody id="iAppend">
                        <div class="iDelete"></div>
                    </tbody>

                </table>
                <h2 class="costPerMonth">Monthly Labor:</h2>
            </div>




        </main>
</body>

</html>
