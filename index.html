<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="styles.css">
    </link>
</head>


<title>Calcalytics</title>

<head>
    <h1 class="calculatorSalary">Salary Calculator: Week 1</h1>
</head>

<body>

    <h2 class="informationEmployee">Add employee information</h2>
    <input id="firstName" class="employeeInputFields" type="text" placeholder="First Name" />
    <input id="lastName" class="employeeInputFields" type="text" placeholder="Last Name" />
    <input id="iD" class="employeeInputFields" type="number" placeholder="Employee ID" />
    <input id="jobTitle" class="employeeInputFields" type="text" placeholder="Job Title" />
    <input id="annualSalary" class="employeeInputFields" type="number" placeholder="Annual Salary" />
    <button id="submitButton" class="masterSubmit">SuBmIt</button>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="scripts.js"></script>
    <main>
        <table class="table">
            <thead>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Employee ID</th>
                <th>Title</th>
                <th>Annual Salary</th>
                <th></th>
            </thead>
            <tbody class="bodyRows">

            </tbody>
        </table>
        <h1 class="calculatorSalary">Total Monthly Cost: $<span id="totalMonthlyCost"
                class="inlineCalculatorSalary">0</span></h1 x>
    </main>

</body>

</html>
